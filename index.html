<!DOCTYPE html>
<html lang="en" ng-app="MyFirstApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS app</title>
</head>
<body>
    <h1> hello dareen </h1>
    <h2>Perfect</h2>

    <div ng-controller="MyFirstController">
        <!-- here value of name that has been declred at app.js will be shared here, at controller  -->
        {{name}} <br>
        <!-- call function from app.js  -->
        {{sayhello()}} <br>

        <!-- in this case, it will always assume that the input filled with value of name varible 
        at module in app.js file  -->
        <input type="text" ng-model="name"> <br>
        <!-- as i change the value inside the input box the name will be change! try here :  -->
        inside my input is: {{name}}
    </div>
</body>
</html>
